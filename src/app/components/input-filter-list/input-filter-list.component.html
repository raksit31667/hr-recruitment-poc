<form [formGroup]="filterForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="filter-card">
    <mat-card-header>
      <mat-card-title>Fields</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <ng-template inputFilterListPlaceholder></ng-template>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Submit</button>
    </mat-card-actions>
  </mat-card>
</form>

<table-candidates *ngIf="candidates.length > 0" [candidates]="candidates"></table-candidates>
