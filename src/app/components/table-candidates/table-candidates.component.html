<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">

    <!-- First Name Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
      <td mat-cell *matCellDef="let row">{{row.firstName}}</td>
    </ng-container>

    <!-- Last Name Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
      <td mat-cell *matCellDef="let row">{{row.lastName}}</td>
    </ng-container>

    <!-- Candidate Status Column -->
    <ng-container matColumnDef="candidateStatus">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Candidate Status</th>
      <td mat-cell *matCellDef="let row">{{row.candidateStatus}}</td>
    </ng-container>

    <!-- University Column -->
    <ng-container matColumnDef="university">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>University</th>
      <td mat-cell *matCellDef="let row">{{row.university}}</td>
    </ng-container>

    <!-- Shortlist Date Column -->
    <ng-container matColumnDef="shortlistDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date shortlisted to EM-HR</th>
      <td mat-cell *matCellDef="let row">{{row.shortlistDate}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource.candidates.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
